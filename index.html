<!doctype  html >
<!-- ********************************************************************************************* 
     ***                    HOME PAGE FOR THE BLOGS                                            ***      
     ******************************************************************************************** -->
<html>
    <head> 
		<style>
			body 	{ background-color: #A2A3A4; font-family: times; } 
			a       { color: black;} 
			.bg		{  width: 100%;	z-index: 0; border: 2px solid black; }
			.block2 { background-color: #5C637E;   /*344b60 */
					  font-size:18px;
					  border: 1px solid black;
			          padding:20px 20px 20px 20px;	
					}
		</style>	
	</head>	

<!-- ********************************************************************************************* -->  
    <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/aptokash/Blogs/contents/');
        const data = await response.json();
    	
		let htmlString = '<a href="https://aptokash.github.io/Home/">	My Home Page </a><br><br>';
			htmlString +='<img src="ZHeader.jpg" class="bg" > <p ">';   
			htmlString +='<h1> My Blogs </h1><ul> <div class="block2">' 
    	
		for (let file of data) {
    	  
		  if ( ("index.html" != file.name) & ("ZHeader.jpg" != file.name)) {
			  fnx = `${file.name}`;
			  fny = fnx.substr(11); 
			  htmlString += "<li>" +  fnx.substr(0,10); 
		      htmlString += `<a href="${file.path}"> ${fny}</a></li>`;
           }
         }
        
		htmlString += '</ul></div>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
