<!doctype  html >
<!-- ********************************************************************************************* 
     ***                    HOME PAGE FOR THE BLOGS                                            ***      
     
     ******************************************************************************************** -->
<html>
  <body>
    
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/aptokash/Blogs/contents/');
        const data = await response.json();
        let htmlString = '<h2> 2 My Blogs </h2><ul>';
        for (let file of data) {
          
			  fnx = `${file.name}`;
			  fny = fnx.substr(11); 
				
			htmlString += "<li>" +  fnx.substr(0,10); 
		  
              htmlString += `<a href="${file.path}"> 			  
			  ${fny}</a></li>`;
            
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
